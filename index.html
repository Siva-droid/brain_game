<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Brain vs. Right Brain Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Left Brain vs. Right Brain Challenge</h1>
        <form id="brainGameForm">
            <div class="question">
                <h2>1. Solve this Math Puzzle: What is 12 + 15?</h2>
                <input type="number" name="math" required>
            </div>
            <div class="question">
                <h2>2. Identify the Odd Word: apple, banana, car, orange</h2>
                <input type="text" name="word" required>
            </div>
            <div class="question">
                <h2>3. Complete the Logic Sequence: 2, 4, 8, ?</h2>
                <input type="number" name="logic" required>
            </div>
            <div class="question">
                <h2>4. Correct this Sentence: He go to school every day.</h2>
                <input type="text" name="grammar" required>
            </div>
            <div class="question">
                <h2>5. Visual Puzzle: Arrange the shapes to form a square.</h2>
                <!-- Example interactive task placeholder -->
                <input type="text" name="visual" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
